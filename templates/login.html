{% extends "base.html" %}
{% block content %}
<div class="form-group p-5 m-5 border rounded border-primary ml-auto mr-auto" style="width: 70%;">
  <h1 class="mb-5">Login</h1>
  <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.email.label }} {{ form.email(class_="form-control") }}<br>
      {{ form.password.label }} {{ form.password(class_="form-control") }}<br>
      {{ form.submit(class_="btn btn-primary") }}
  </form>
</div>
{% endblock %}
